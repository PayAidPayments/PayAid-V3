name: Brand Validation

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  brand-validation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for better diff detection

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for dollar symbols
        run: |
          echo "üí∞ Checking for dollar symbols in code..."
          if grep -r '\$[0-9]' --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" --include="*.css" --include="*.scss" --include="*.md" app/ components/ lib/ 2>/dev/null | grep -v node_modules | grep -v ".next"; then
            echo "‚ùå ERROR: Dollar symbols found in code!"
            echo "PayAid V3 uses Indian Rupee (‚Çπ) only."
            echo "Please replace all dollar symbols with formatINR() or formatINRForDisplay()"
            grep -r '\$[0-9]' --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" --include="*.css" --include="*.scss" --include="*.md" app/ components/ lib/ 2>/dev/null | grep -v node_modules | grep -v ".next" || true
            exit 1
          else
            echo "‚úÖ No dollar symbols found"
          fi

      - name: Check for old color references
        run: |
          echo "üé® Checking for old color references..."
          if grep -r 'teal-primary\|blue-secondary' --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" --include="*.css" --include="*.scss" app/ components/ lib/ 2>/dev/null | grep -v node_modules | grep -v ".next"; then
            echo "‚ö†Ô∏è  WARNING: Old color references found!"
            echo "Please replace 'teal-primary' with 'purple-500'"
            echo "Please replace 'blue-secondary' with appropriate PayAid brand colors"
            grep -r 'teal-primary\|blue-secondary' --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" --include="*.css" --include="*.scss" app/ components/ lib/ 2>/dev/null | grep -v node_modules | grep -v ".next" || true
            # Don't fail the build, just warn
          else
            echo "‚úÖ No old color references found"
          fi

      - name: Validate currency formatting
        run: |
          echo "üí± Validating currency formatting..."
          # Check if formatINR functions are being used
          if ! grep -r 'formatINR\|formatINRForDisplay\|formatINRCompact' --include="*.ts" --include="*.tsx" app/ components/ lib/ 2>/dev/null | grep -v node_modules | grep -v ".next" | head -1; then
            echo "‚ö†Ô∏è  WARNING: No currency formatting functions found. Ensure all currency values use formatINR()"
          else
            echo "‚úÖ Currency formatting functions found"
          fi

      - name: Brand validation summary
        run: |
          echo "‚úÖ Brand validation checks completed!"
          echo "All PayAid brand enforcement rules have been validated."
