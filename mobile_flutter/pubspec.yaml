name: payaid_crm
description: PayAid CRM Mobile App - Flutter implementation for iOS and Android
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^13.0.0
  
  # API & Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Local Storage (Offline-First)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  drift: ^2.14.1
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  
  # Authentication
  google_sign_in: ^6.1.6
  sign_in_with_apple: ^5.0.0
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.7
  
  # Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.0
  
  # Voice & Audio
  flutter_sound: ^9.2.13
  speech_to_text: ^6.6.0
  permission_handler: ^11.1.0
  
  # Camera & Image Processing
  image_picker: ^1.0.7
  camera: ^0.10.5+5
  google_mlkit_text_recognition: ^0.9.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  connectivity_plus: ^5.0.2
  package_info_plus: ^5.0.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  
  # iOS-Specific
  widgets_kit: ^0.1.0  # For WidgetKit integration
  app_intents: ^0.2.0  # For Siri Shortcuts
  
  # Android-Specific
  android_intent_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6
  drift_dev: ^2.14.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
