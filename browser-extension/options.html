<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PayAid Agent Settings</title>
  <style>
    body {
      width: 500px;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e7eb;
    }
    .header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      color: #111827;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: #374151;
    }
    input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #53328a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #6b3fa0;
    }
    .status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
    }
    .status.success {
      background: #d1fae5;
      color: #065f46;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>PayAid Agent Settings</h1>
  </div>
  
  <form id="settings-form">
    <div class="form-group">
      <label for="apiKey">API Key</label>
      <input type="password" id="apiKey" placeholder="Enter your PayAid API key" required />
    </div>
    
    <div class="form-group">
      <label for="tenantId">Tenant ID (optional)</label>
      <input type="text" id="tenantId" placeholder="Your tenant ID" />
    </div>
    
    <button type="submit">Save Settings</button>
  </form>
  
  <div id="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
