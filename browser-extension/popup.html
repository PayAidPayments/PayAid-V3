<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e7eb;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #111827;
    }
    .suggestion {
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .suggestion:hover {
      background: #f3f4f6;
    }
    .suggestion-title {
      font-weight: 500;
      color: #111827;
      margin-bottom: 4px;
    }
    .suggestion-desc {
      font-size: 12px;
      color: #6b7280;
    }
    .action-button {
      width: 100%;
      padding: 8px 16px;
      background: #53328a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      margin-top: 8px;
    }
    .action-button:hover {
      background: #6b3fa0;
    }
    .empty-state {
      text-align: center;
      padding: 24px;
      color: #6b7280;
      font-size: 14px;
    }
    .config-link {
      display: block;
      text-align: center;
      margin-top: 12px;
      color: #53328a;
      text-decoration: none;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#53328a" stroke-width="2">
      <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
    </svg>
    <h1>PayAid Agent</h1>
  </div>
  
  <div id="suggestions"></div>
  
  <div style="display: flex; gap: 8px; margin-top: 12px;">
    <a href="options.html" target="_blank" class="config-link" style="flex: 1; text-align: center;">
      Settings
    </a>
    <a href="https://app.payaid.com/dashboard/developer/api-keys" target="_blank" class="config-link" style="flex: 1; text-align: center;">
      Get API Key
    </a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
